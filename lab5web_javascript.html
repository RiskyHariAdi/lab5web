<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contoh if else</title>
    </head>
    <body>
    <script type="text/javascript">
        var nilai = prompt("nilai (0-100): ", 0);
        var hasil ="";
        if (nilai >= 60)
        hasil ="lulus";
        else
        hasil ="tidak lulus"
        document.write("hasil: "+ hasil);
    </script>
</body>
</html>
